<!-- <p>form works!</p> -->
<div class="container">
    <form #userForm="ngForm" novalidate (ngSubmit)="SaveData()">
        <!-- {{userForm.value |json}} -->
        <br>
        <!-- {{userModel|json}} -->
        <div class="form-group">
            <label>Username</label>
            <input type="text" pattern="[a-zA-Z]+" name="txtName" required
                [class.is-invalid]="name.invalid && name.touched" #name="ngModel" [(ngModel)]="userModel.username"
                class="form-control">
            <div *ngIf="name.errors && name.touched">
                <small class="text-danger" *ngIf="name.errors['required']">Username is required</small>
                <small class="text-danger" *ngIf="name.errors['pattern']">User name must contains capital and small letters only!</small>
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="txtEmail"
                [(ngModel)]="userModel.email" #email="ngModel" class="form-control">
            <div *ngIf="email.errors && email.touched">
                <small class="text-danger" *ngIf="email.errors['required']">Email is Required</small>
                <small class="text-danger" *ngIf="email.errors['pattern']">Email Must in Form of
                    (example@mail.com)</small>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="txtPaaword" #password="ngModel" required
                [class.is-invalid]="password.invalid && password.touched" [(ngModel)]="userModel.password"
                class="form-control">

            <div *ngIf="password.errors && password.touched">
                <small class="text-danger" *ngIf="password.errors['required']">Password is required</small>
                <small class="text-danger" *ngIf="password.errors['pattern']">Phone must be at least 11 digit</small>
            </div>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="txtConfPass" #confpassword="ngModel" required
                [class.is-invalid]="confpassword.invalid && confpassword.touched" [(ngModel)]="userModel.confPassword"
                class="form-control">

            <div *ngIf="confpassword.errors && confpassword.touched">
                <small class="text-danger" *ngIf="confpassword.errors['required']">Password is required</small>
                <small class="text-danger" *ngIf="confpassword.errors['pattern']">Phone must be at least 11
                    digit</small>
            </div>
        </div>

        <div class="form-group">
            <select class="custom-select" name="ddlTopics" [(ngModel)]="userModel.hear" #hear="ngModel">
                <option>Where you hear about us ?</option>
                <option *ngFor="let hear of hears">
                    {{hear}}
                </option>
            </select>
        </div>

        <input type="submit" class="btn btn-primary" value="SUBMIT" [disabled]="userForm.form.invalid">

    </form>
</div>
