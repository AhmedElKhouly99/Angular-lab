<div class="card" style="width: 18rem;" *ngFor="let user of users" style="max-height: 5%; display: inline-block; width: 20%; margin: 0 5% 0 7.5%;">
    <img src="https://cdn-icons-png.flaticon.com/512/4333/4333609.png" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Name</h5>
      <p class="card-text">{{user.name}}</p>
    </div>

    <div class="card-body">
        <h5 class="card-title">Username</h5>
        <p class="card-text">{{user.username}}</p>
    </div>

    <div class="card-body">
        <h5 class="card-title">Email</h5>
        <p class="card-text">{{user.email}}</p>
    </div>
</div>
